<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DUModz Font Viewer - Ultra Advanced</title>
    
    <!-- Libraries -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Hind+Siliguri:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        :root {
            --primary: #c084fc;
            --secondary: #22d3ee;
            --accent: #fbbf24;
            --bg-dark: #020617;
            --panel-bg: rgba(15, 23, 42, 0.9);
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', 'Hind Siliguri', sans-serif; }

        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                              radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%);
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- 100% Perfect Loading Screen --- */
        #welcome-screen {
            position: fixed;
            inset: 0;
            z-index: 9999;
            background: #020617;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: 0.6s cubic-bezier(0.7, 0, 0.3, 1);
        }

        .logo-anim {
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(192, 132, 252, 0.4));
            animation: pulse 2s infinite;
        }

        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }

        .upload-btn {
            margin-top: 30px;
            padding: 15px 40px;
            background: linear-gradient(45deg, #6366f1, #a855f7);
            border: none;
            border-radius: 50px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }

        /* --- Header --- */
        header {
            padding: 15px 25px;
            background: var(--panel-bg);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .header-brand { font-weight: 900; font-size: 1.5rem; letter-spacing: -1px; }
        .header-brand span { color: var(--secondary); }

        /* --- Main Layout --- */
        .app-container {
            flex: 1;
            display: flex;
            overflow: hidden;
            position: relative;
        }

        /* --- Editor Surface (Canvas) --- */
        .editor-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            overflow: auto;
            background: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
        }

        #artboard {
            min-width: 320px;
            width: 100%;
            max-width: 900px;
            min-height: 400px;
            background: #ffffff;
            color: #000;
            border-radius: 20px;
            padding: 60px 40px;
            font-size: 50px;
            outline: none;
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
            position: relative;
            word-wrap: break-word;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* --- Sidebar Controls --- */
        .controls-panel {
            width: 380px;
            background: var(--panel-bg);
            backdrop-filter: blur(20px);
            border-left: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            z-index: 200;
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* --- Tabs --- */
        .tabs {
            display: flex;
            background: rgba(0,0,0,0.3);
            border-bottom: 1px solid var(--border);
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            font-size: 0.8rem;
            font-weight: bold;
            cursor: pointer;
            opacity: 0.5;
            transition: 0.3s;
        }

        .tab.active { opacity: 1; border-bottom: 2px solid var(--secondary); background: var(--glass); }

        .tab-content { padding: 25px; overflow-y: auto; flex: 1; display: none; }
        .tab-content.active { display: block; }

        /* --- UI Elements --- */
        .control-group { margin-bottom: 20px; }
        .control-group label { display: flex; justify-content: space-between; font-size: 0.8rem; color: #94a3b8; margin-bottom: 10px; }
        
        input[type="range"] { width: 100%; height: 5px; accent-color: var(--secondary); }
        
        .color-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
        .color-btn { 
            height: 45px; width: 100%; border-radius: 10px; border: 1px solid var(--border); 
            background: var(--glass); cursor: pointer; display: flex; align-items: center; justify-content: center;
        }

        .action-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn-main {
            padding: 12px; border-radius: 10px; border: none; background: var(--glass);
            color: white; cursor: pointer; font-weight: bold; transition: 0.3s; font-size: 0.8rem;
        }
        .btn-main:hover { background: var(--primary); transform: translateY(-2px); }
        .btn-export { background: linear-gradient(45deg, var(--primary), var(--secondary)); margin-top: 10px; }

        /* --- Mobile Responsiveness (768px) --- */
        @media (max-width: 768px) {
            .app-container { flex-direction: column; }
            .controls-panel {
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
                height: 60vh;
                border-left: none;
                border-top: 2px solid var(--secondary);
                border-radius: 30px 30px 0 0;
                transform: translateY(100%);
            }
            .controls-panel.open { transform: translateY(0); }
            .editor-container { padding: 20px; padding-bottom: 100px; }
            #artboard { font-size: 35px; padding: 40px 20px; min-height: 250px; }
            
            .mobile-fab {
                display: flex !important;
                position: fixed;
                bottom: 20px;
                right: 20px;
                width: 60px;
                height: 60px;
                background: var(--secondary);
                border-radius: 50%;
                justify-content: center;
                align-items: center;
                box-shadow: 0 10px 30px rgba(0,0,0,0.5);
                z-index: 1000;
                border: none;
                font-size: 1.5rem;
                color: #000;
            }
            .sidebar-overlay {
                display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 150;
            }
            .sidebar-overlay.active { display: block; }
        }

        .mobile-fab { display: none; }

        /* Scrollbar Fix */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }

    </style>
</head>
<body>

    <!-- Loading/Upload Screen -->
    <div id="welcome-screen">
        <div class="logo-anim">DUModz PRO</div>
        <p style="opacity: 0.6; margin-top: 5px;">Modern Unicode Font Rendering Engine</p>
        <button class="upload-btn" onclick="document.getElementById('fontFile').click()">CHOOSE FONT FILE</button>
        <input type="file" id="fontFile" accept=".ttf,.otf,.woff" hidden>
    </div>

    <!-- App Header -->
    <header>
        <div class="header-brand">DUModz <span>PREMIUM</span></div>
        <div id="fontBadge" style="font-size: 0.7rem; background: var(--glass); padding: 5px 12px; border-radius: 20px; display: none;">No Font Loaded</div>
    </header>

    <div class="app-container">
        <div class="sidebar-overlay" id="overlay" onclick="toggleSidebar()"></div>

        <!-- Canvas Area -->
        <div class="editor-container">
            <div id="artboard" contenteditable="true" spellcheck="false">
                DUModz Professional Engine
                সব ফিচার ১০০% কার্যকরী।
            </div>
        </div>

        <!-- Controls Area -->
        <div class="controls-panel" id="sidebar">
            <div class="tabs">
                <div class="tab active" onclick="openTab(event, 'typo')">TYPOGRAPHY</div>
                <div class="tab" onclick="openTab(event, 'style')">STYLE & BG</div>
                <div class="tab" onclick="openTab(event, 'export')">EXPORT</div>
            </div>

            <!-- Tab 1: Typography -->
            <div id="typo" class="tab-content active">
                <div class="control-group">
                    <label>Font Size <b id="lbl-size">50px</b></label>
                    <input type="range" id="inp-size" min="10" max="300" value="50">
                </div>
                <div class="control-group">
                    <label>Line Height <b id="lbl-height">1.2</b></label>
                    <input type="range" id="inp-height" min="0.5" max="3" step="0.1" value="1.2">
                </div>
                <div class="control-group">
                    <label>Letter Spacing <b id="lbl-space">0px</b></label>
                    <input type="range" id="inp-space" min="-10" max="100" value="0">
                </div>
                <div class="control-group">
                    <label>Font Weight</label>
                    <div class="action-grid">
                        <button class="btn-main" onclick="setStyle('fontWeight', '300')">Thin</button>
                        <button class="btn-main" onclick="setStyle('fontWeight', '900')">Heavy</button>
                    </div>
                </div>
                <div class="control-group">
                    <label>Presets</label>
                    <div class="action-grid">
                        <button class="btn-main" onclick="setPreset('bn')">বাংলা বর্ণমালা</button>
                        <button class="btn-main" onclick="setPreset('en')">English Mix</button>
                    </div>
                </div>
            </div>

            <!-- Tab 2: Style -->
            <div id="style" class="tab-content">
                <div class="control-group">
                    <label>Text Color & Background</label>
                    <div class="color-grid">
                        <input type="color" id="inp-color" value="#000000" class="color-btn">
                        <input type="color" id="inp-bg" value="#ffffff" class="color-btn">
                    </div>
                </div>
                <div class="control-group">
                    <label>Text Shadow (Glow) <b id="lbl-glow">0px</b></label>
                    <input type="range" id="inp-glow" min="0" max="50" value="0">
                </div>
                <div class="control-group">
                    <label>Artboard Radius <b id="lbl-radius">20px</b></label>
                    <input type="range" id="inp-radius" min="0" max="200" value="20">
                </div>
                <div class="control-group">
                    <label>Gradient Text</label>
                    <button class="btn-main" style="width:100%" onclick="applyGradient()">Apply Neon Gradient</button>
                </div>
            </div>

            <!-- Tab 3: Export -->
            <div id="export" class="tab-content">
                <h4 style="margin-bottom: 15px; color: var(--secondary);">Download Your Work</h4>
                <p style="font-size: 0.75rem; color: #94a3b8; margin-bottom: 20px;">আপনার ডিজাইনটি হাই-কোয়ালিটি ইমেজে এক্সপোর্ট করুন।</p>
                
                <button class="btn-main btn-export" style="width:100%; height: 55px;" onclick="exportCanvas('png')">DOWNLOAD PNG (ULTRA HD)</button>
                <button class="btn-main" style="width:100%; margin-top: 10px;" onclick="exportCanvas('jpg')">DOWNLOAD JPG</button>
                
                <div style="margin-top: 30px; padding: 15px; background: rgba(0,0,0,0.3); border-radius: 10px; font-size: 0.7rem;">
                    <b>Pro Tip:</b> বড় ইমেজের জন্য ব্রাউজার জুম ১০০% রাখুন।
                </div>
                <button class="btn-main" style="width:100%; margin-top: 40px; color: #f87171;" onclick="location.reload()">Reset Engine</button>
            </div>
        </div>
    </div>

    <!-- Mobile Button -->
    <button class="mobile-fab" onclick="toggleSidebar()">⚙️</button>

    <script>
        // --- 1. Font Import System (The Core) ---
        const fontFile = document.getElementById('fontFile');
        const artboard = document.getElementById('artboard');
        const welcome = document.getElementById('welcome-screen');

        fontFile.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const fontName = 'DUModzFont_' + Math.floor(Math.random() * 1000);
                    const fontFace = new FontFace(fontName, event.target.result);
                    
                    fontFace.load().then(loadedFace => {
                        document.fonts.add(loadedFace);
                        artboard.style.fontFamily = fontName;
                        document.getElementById('fontBadge').innerText = file.name;
                        document.getElementById('fontBadge').style.display = 'block';
                        
                        // Smooth Transition
                        welcome.style.transform = 'translateY(-100%)';
                        setTimeout(() => welcome.style.display = 'none', 600);
                    }).catch(err => alert("ফন্ট ফাইলটি সঠিক নয়!"));
                };
                reader.readAsArrayBuffer(file);
            }
        });

        // --- 2. Live Control Engine ---
        function sync(inputId, property, unit, labelId) {
            const input = document.getElementById(inputId);
            const label = document.getElementById(labelId);
            input.addEventListener('input', () => {
                const val = input.value;
                if(property === 'textShadow') {
                    artboard.style.textShadow = `0 5px ${val}px rgba(0,0,0,0.2)`;
                } else {
                    artboard.style[property] = val + unit;
                }
                label.innerText = val + unit;
            });
        }

        sync('inp-size', 'fontSize', 'px', 'lbl-size');
        sync('inp-height', 'lineHeight', '', 'lbl-height');
        sync('inp-space', 'letterSpacing', 'px', 'lbl-space');
        sync('inp-glow', 'textShadow', 'px', 'lbl-glow');
        sync('inp-radius', 'borderRadius', 'px', 'lbl-radius');

        // Color Sync
        document.getElementById('inp-color').addEventListener('input', (e) => {
            artboard.style.color = e.target.value;
            artboard.style.webkitTextFillColor = e.target.value; // Reset gradient if color changed
        });
        document.getElementById('inp-bg').addEventListener('input', (e) => artboard.style.background = e.target.value);

        // --- 3. UI Functionality ---
        function openTab(evt, tabName) {
            const contents = document.getElementsByClassName("tab-content");
            for (let x of contents) x.classList.remove("active");
            const tabs = document.getElementsByClassName("tab");
            for (let x of tabs) x.classList.remove("active");
            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('overlay').classList.toggle('active');
        }

        function setStyle(prop, val) { artboard.style[prop] = val; }

        function setPreset(lang) {
            if(lang === 'bn') artboard.innerText = "অ আ ই ঈ উ ঊ ঋ এ ঐ ও ঔ\nক খ গ ঘ ঙ চ ছ জ ঝ ঞ";
            else artboard.innerText = "Modern DUModz Engine\nAa Bb Cc 12345 &@#";
        }

        function applyGradient() {
            artboard.style.background = "none";
            artboard.style.backgroundImage = "linear-gradient(45deg, #a855f7, #22d3ee)";
            artboard.style.webkitBackgroundClip = "text";
            artboard.style.webkitTextFillColor = "transparent";
        }

        // --- 4. Export Engine (Bug Fixed) ---
        function exportCanvas(format) {
            artboard.style.border = "none";
            html2canvas(artboard, {
                scale: 4, // High Resolution
                useCORS: true,
                backgroundColor: artboard.style.backgroundColor || "#ffffff"
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = `DUModz_Export_${Date.now()}.${format}`;
                link.href = canvas.toDataURL(`image/${format === 'jpg' ? 'jpeg' : 'png'}`, 1.0);
                link.click();
            });
        }
    </script>
</body>
</html>
